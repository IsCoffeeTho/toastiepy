<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToastiePy</title>
		<link rel="stylesheet" href="/static/index.css" />
	</head>

	<body>
		<h1>ToastiePy</h1>
		<p>This is an Example server.</p>

		<h3>Check out demos</h3>
		<ul>
			<li><a href="/file">Text File</a></li>
			<li><a href="/empty">Empty File</a></li>
			<li><a href="/fail">Bad File</a></li>
			<li><a href="/redirect">redirect &rarr; redirected</a></li>
			<li><a href="/long/path">/long/path</a></li>
			<li><a href="/form">Form POST request</a></li>
			<li><a href="/websocket">Websocket Example</a></li>
			<li><a href="/subserver">Subserver</a></li>
			<li><a id="404link" href="/404">404 Handler</a></li>
		</ul>
		<script>
			document.onload = window.onload = () => {
				var words = [
					"apple",
					"river",
					"mountain",
					"city",
					"car",
					"computer",
					"book",
					"garden",
					"window",
					"chair",
					"teacher",
					"student",
					"bridge",
					"camera",
					"coffee",
					"planet",
					"forest",
					"animal",
					"music",
					"cloud",
					"train",
					"door",
					"flower",
					"island",
					"machine",
					"painting",
					"desk",
					"road",
					"ocean",
					"clock",
					"bottle",
					"library",
					"engine",
					"village",
					"market",
					"tree",
					"storm",
					"language",
					"phone",
					"station",
					"riverbank",
					"journal",
					"mirror",
					"signal",
					"ship",
					"house",
					"street",
					"valley",
					"museum",
					"shadow",
					"dream",
				];

				var randomEndpoint = "";
				for (var i = 0; i < 3; i++) {
					var selection = Math.floor(Math.random() * words.length);
					var word = words.splice(selection, 1)[0];
					console.log(word);
					word = word[0].toUpperCase() + word.slice(1).toLowerCase();
					randomEndpoint += word;
				}
				console.log(randomEndpoint);

				document.getElementById("404link").attributes.href.value = `/sub/${randomEndpoint}`;
			};
		</script>
	</body>
</html>
